<!DOCTYPE html>
{%extends 'ManageApp/base.html'%}
{%block body_block%}
    <h1>Location Information Dashboard</h1><br>
    {%if location%}
    <table border="2">
        <thead align="center">
            <th style="padding:10px;">Location ID</th>
            <th style="padding:10px;">Location Name</th>
            <th style="padding:10px;">Location Operations
            <a href="/location_create" class="btn btn-md" style="background-color:#555555;color: white;">Add</a></th>
        </thead>
        {%for loc in location%}
        <tr align="center">
            <td>{{loc.location_id}}</td>
            <td>{{loc.location}}</td>
            <td>
                <a href="/location_update/{{loc.location_id}}" role="button" class="btn btn-sm" style="width:32%;background-color:#555555;color: white;">Edit</a>
                <a href="/location_retrieve/{{loc.location_id}}" role="button" class="btn btn-sm" style="width:32%;background-color:#555555;color: white;">View</a>
                <a href="/location_delete/{{loc.location_id}}" role="button" class="btn btn-danger btn-sm" style="width:32%;">Delete</a>
            </td>
        </tr>
        {%endfor%}
    </table>
    {%else%}
    <p>No Location Found</p>
    {%endif%}
{%endblock%}
